<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <button type="button" onclick="datatest();">DISPLAY</button>
    <script>
        function datatest(){
            document.getElementById('demo1').innerText ="<h1>Hi this is INNERTEXT</h1>";
            document.getElementById('demo2').innerHTML ="<h1>Hi this is INNERHTML</h1>";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
    
</head>
<body>
    <center>
        <h1>FOCUS AND BLUR</h1>
    </center>
    <hr>

    <form action="">
        <label for="">NAME</label>
       <input type="text" name="name" id="name" onfocus="focusHandler()" onblur="blurHandler()">
    </form>
    <script>
        function focusHandler(){
            document.getElementById("name").style.background = "orange";
        }
        function blurHandler(){
            document.getElementById("name").style.background = "gold";
        }
     
   //event.preventDefault(); //avoid to trigger the event
    </script>


</body>
</html>

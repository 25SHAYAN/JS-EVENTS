
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>MOUSE EVENTS</h1>
    </center>
    <hr>

    <h3 id="txt" onmousedown="handler()" onmouseup="outhandler()">Hover your mouse pointer on me</h3>
<script>
    function handler(){
        document.getElementById("txt").style.background="crimson";
        document.getElementById("txt").style.color="#fff";
        document.getElementById("txt").style.padding="20px";
    }

    function outhandler(){
        document.getElementById("txt").style.background="#222";
        document.getElementById("txt").style.color="gold";
        document.getElementById("txt").style.padding="20px";
    }
</script>

</body>
</html>

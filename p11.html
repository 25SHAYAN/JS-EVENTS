<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body onresize="screenhandler()">
    <center>
        <h1>ONRESIZE</h1>
    </center>
    <hr>
    <h3 id="txt"></h3>
    <script>
        function screenhandler(){
            var w = screen.availWidth;
            var h = screen.availHeight;

            document.getElementById("txt").innerText = `width = ${w}px, and height = ${h}px`;
        }
        //go to inspect to see result
    </script>

</body>
</html>

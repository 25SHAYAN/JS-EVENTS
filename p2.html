<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>KEYBOARD EVENT</h1>
    </center>
    <hr>
    <!--
        onkeydown,onkeypress => will have one key of delay
        onkeyup = no delay
    -->
    <label for="">Enter Name</label>
    <input type="text" name="name" id="name" onkeypress="print()">
<!--also use onkeyup and onkeypress-->
    <h3 id="result"></h3>
    <script>
      function print(){
        document.getElementById("result").innerHTML = document.getElementById("name").value;
      }
      print();
    </script>
</body>
</html>
